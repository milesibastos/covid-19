greeting: |
  Hey ${uppercase(from.first_name)}!
  
  I was trained to send you updated statistics about the cases of COVID-19 whenever you need them.

  So to getting started you may touch the button below or send me your location to receive detailed statistics nearby.
help: Send me your location
worldwide: Worldwide Statistics
local: Local Statistics
statistics: |
  Cases: ${new Intl.NumberFormat(locale).format(cases)}
  Confirmed: ${confirmed ? new Intl.NumberFormat(locale).format(confirmed) : '-'}
  Deaths: ${new Intl.NumberFormat(locale).format(deaths)}
  Recovered: ${recovered ? new Intl.NumberFormat(locale).format(recovered) : '-'}